<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

<body>
    <main class="principal">
      
    <div class="caixa">
      <img class="qrcode" src="qr code.png" alt="QR Code">
      <p class="textodestaque"><strong>Improve your front-end skills by building projects</strong></p>

      <p class="texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
